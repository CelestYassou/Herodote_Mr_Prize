    <title>Boîtes avec Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            flex-wrap: wrap;
        }

        .box {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: left;
            width: 500px;
            margin-bottom: 20px;
            border-radius: 20px;
        }

        .box2 {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: left;
            width: 300px;
            margin-bottom: 20px;
            border-radius: 20px;
        }

        .box img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .box p {
            margin-top: 0px;
            text-align: left;
        }

        #left {
            text-align: left;
        }
    </style>
</head>
